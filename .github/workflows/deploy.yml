name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anpr-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 15m
          script: |
            # Navigate to project directory
            cd ~/anpr-backend || mkdir -p ~/anpr-backend && cd ~/anpr-backend

            # Create .env file with secrets
            cat > .env << EOF
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            EOF

            # Create docker-compose.yml
            cat > docker-compose.yml << 'COMPOSE'
            version: '3.8'

            services:
              web:
                image: ${{ secrets.DOCKER_USERNAME }}/anpr-backend:latest
                container_name: anpr-backend
                ports:
                  - "80:8000"
                volumes:
                  - ./crop:/code/crop
                  - ./model:/code/model
                environment:
                  - DB_HOST=${DB_HOST}
                  - DB_PORT=${DB_PORT}
                  - DB_USER=${DB_USER}
                  - DB_PASSWORD=${DB_PASSWORD}
                  - DB_NAME=${DB_NAME}
                  - SECRET_KEY=${SECRET_KEY}
                  - ALGORITHM=HS256
                  - ACCESS_TOKEN_EXPIRE_MINUTES=30
                restart: unless-stopped
                networks:
                  - anpr-network

            networks:
              anpr-network:
                driver: bridge
            COMPOSE

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Stop old containers first
            docker-compose down || true

            # Pull latest image
            docker-compose pull

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -af --filter "until=24h"
